<!DOCTYPE html>
<html lang="en" data-bs-theme="pink">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawsome/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/fontawsome/fonts/iconly/iconly.css" />
    <link rel="stylesheet" href="assets/fontawsome/fonts/lineicons/all.min.css" />
    <link rel="stylesheet" href="assets/css/owl.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section class="login">
        <div class="login-group justify-content-center align-items-center">
            <div class="login-content">
                <h3>welcome back!</h3>
                <p>Please login to your account</p>

                <form class="login-form" method="post">

                    <div class="form-group">
                        <label class="form-label required">User Name</label>
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus
                            value="">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Password</label>
                        <input class="form-control" placeholder="Password" name="password" type="password">
                    </div>
                    <div class="checkbox d-flex align-items-center justify-content-between">
                        <label class="mb-2">
                            <input type="checkbox" value="Remember Me" name="remember">
                            <span> &nbsp; Remember Me</span>
                        </label>
                        <span class="pull-right">
                            <label>
                                <a class="mb-2 forgotPass" href="reset/index.html"> Forgot Password?</a>
                            </label>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-inline">sign in</button>
                </form>

            </div>


            <div class="login-banner">
                <img src="assets/images/login/loginn.jpg" alt="login">
                <div>
                    <blockquote>“Education is the most powerful weapon which can use to change the world.”</blockquote>
                    <label>--Nelson Mandela</label>
                </div>
            </div>

        </div>
    </section>
    <!-- All Js File -->
    <script src="assets/js/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <script src="assets/js/initialize.js"></script>
    <script src="assets/js/owl.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
